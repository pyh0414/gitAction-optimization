name: cis

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1 # buildx 설정

      - name: Build the Docker image
        run: docker build -t my-image-name:$(date +%s) .
